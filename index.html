<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 10px 20px;
            color: white;
        }

        .header .contact-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .header .contact-info span {
            display: flex;
            align-items: center;
        }

        .header .contact-info span:first-child {
            justify-content: flex-start;
        }

        .header .contact-info span:last-child {
            justify-content: flex-end;
        }

        .header .contact-info i {
            margin-right: 8px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a:active {
            color: blue;
        }

        .section {
            display: flex;
            justify-content: space-between;
            padding: 40px 20px;
            background-color: lightblue;
            flex-grow: 1;
        }

        .section .text {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .section .image {
            flex: 1;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section .image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: white;
            background-color: black;
            text-decoration: none;
            font-size: 16px;
            hieght: 50px;
            width:50px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #444;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="contact-info">
            <span><i class="fa fa-phone"></i> Call : +254706302881</span>
            <span><i class="fa fa-envelope"></i> Email : elvisodhiambo255@gmail.com</span>
        </div>
    </div>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="projects.html">Projects</a>
        <a href="#about">About</a>
        <a href="#contact">Contact Me</a>
    </div>

    <div class="section">
        <div class="text">
            <p>Hi I Am Elvis Odhiambo</p>
            <h1>
                I Am <br>
                a Mobile App<br>
                Developer<br>
            </h1>
            <a href="projects.html" class="button">View Projects</a>
        </div>
        <div class="image">
            <img src="avg12.png" alt="Placeholder Image">
        </div>
    </div>

    <footer>
        &copy; 2024 Elvis Odhiambo. All rights reserved.
    </footer>
</body>

</html>
