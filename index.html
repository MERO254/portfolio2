<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }

        .header .contact-info {
            display: flex;
            align-items: center;
        }

        .header .contact-info span {
            margin-right: 20px;
            display: flex;
            align-items: center;
        }

        .header .contact-info i {
            margin-right: 8px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="contact-info">
            <span><i class="fa fa-phone"></i>Call : +254706302881</span>
            <span><i class="fa fa-envelope"></i>Email : elvisodhiambo255@gmail.com</span>
        </div>
    </div>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#projects">Projects</a>
        <a href="#about">About</a>
        <a href="#contact">Contact Me</a>
    </div>

    <div class="content">
        <h1>Welcome to My Portfolio</h1>
        <p>This is a simple HTML page with a navigation menu and a light blue background.</p>
    </div>
</body>

</html>
