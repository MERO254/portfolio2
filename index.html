<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="avg12.png" type="image/png">
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: black;
            padding: 10px 20px;
            color: white;
        }

        .header .contact-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            flex-wrap: wrap;
        }

        .header .contact-info span {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .header .contact-info i {
            margin-right: 8px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
            position: relative;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            color: lightblue;
        }

        .navbar .icon {
            display: none;
        }

        .section {
            display: flex;
            justify-content: space-between;
            padding: 40px 20px;
            background-color: lightblue;
            flex-grow: 1;
        }

        .section .text {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .section .image {
            flex: 1;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section .image img {
            max-width: 100%;
            height: 80%;
            border-radius: 10px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: white;
            background-color: black;
            text-decoration: none;
            font-size: 16px;
            height: 30px;
            width: 200px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #444;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        @media (max-width: 768px) {
            .header {
                padding: 10px;
            }

            .header .contact-info {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar a {
                display: none;
                width: 100%;
                text-align: left;
                padding: 10px;
            }

            .navbar a.icon {
                display: block;
                position: absolute;
                right: 0;
                top: 0;
                padding: 10px;
            }

            .navbar.responsive {
                position: relative;
                display: flex;
                flex-direction: column;
            }

            .navbar.responsive a {
                display: block;
            }

            .section {
                flex-direction: column;
                align-items: center;
            }

            .section .text {
                text-align: center;
            }

            .section .image {
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="contact-info">
            <span><i class="fa fa-phone"></i> Call : +254706302881</span>
            <span><i class="fa fa-envelope"></i> Email : elvisodhiambo255@gmail.com</span>
        </div>
    </div>

    <div class="navbar" id="navbar">
        <a href="#home" class="active">Home</a>
        <a href="project.html">Projects</a>
        <a href="about.html">About</a>
        <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div class="section">
        <div class="text">
            <p>Hi I Am Elvis Odhiambo</p>
            <h1>
                I Am <br>
                a Mobile App<br>
                Developer<br>
            </h1>
            <a href="project.html" class="button">View Projects</a>
        </div>
        <div class="image">
            <img src="avg12.png" alt="Placeholder Image">
        </div>
    </div>

    <footer>
        &copy; 2024 Elvis Odhiambo. All rights reserved.
    </footer>

    <script>
        function toggleNavbar() {
            var navbar = document.getElementById("navbar");
            if (navbar.className === "navbar") {
                navbar.className += " responsive";
            } else {
                navbar.className = "navbar";
            }
        }
    </script>
</body>

</html>
